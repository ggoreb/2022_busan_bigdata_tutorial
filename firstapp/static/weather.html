<h1>AJAX</h1>

<script>
  const lat = '35.1728639953646';
  const lng = '129.130680529903';
  const ajax = fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&units=metric&appid=6edee3c2aa182bc44d18ccb204c98a31`);
  ajax.then(function(response) {
    return response.json();
  }).then(function(result) {
    console.log(result);
  });
</script>
